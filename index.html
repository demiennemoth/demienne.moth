<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MOLDEM.EXE</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.cdnfonts.com/css/pixy" rel="stylesheet" />
  <style>
    .icon {
      padding: 0;
      border: none;
      background: none;
      box-shadow: none;
      border-radius: 0;
    }

    .icon:hover {
      border-color: #770000;
      box-shadow: 0 0 20px #550000, inset 0 0 15px #000;
    }

    

    @keyframes flicker {
      from { filter: brightness(0.8); }
      to { filter: brightness(1.2); }
    }

    .icon div {
      margin-top: 8px;
      color: #aa6666;
      font-weight: bold;
      text-shadow: 0 0 4px #220000;
    }

    body {
      background-image: url('images/ghosts-bg.png');
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="icon" onclick="window.location.href='forum.html'">
      <img src="images/icon_forum.png" alt="Forum" style="width: 160px; height: auto;" />
      <div>ФОРУМ • архив</div>
    </div>
    <div class="icon" onclick="openWindow('news')">
      <img src="images/icon_news.png" alt="News" style="width: 160px; height: auto;" />
      <div>ХРОНИКИ • new</div>
    </div>
    <div class="icon" onclick="openWindow('readnews')">
      <img src="images/icon_readnews.png" alt="Read" style="width: 160px; height: auto;" />
      <div>СЛЕДЫ • txt</div>
    </div>
    <div class="icon" onclick="openWindow('profile')">
      <img src="images/icon_profile.png" alt="Profile" style="width: 160px; height: auto;" />
      <div>ID: 0466</div>
    </div>
  </div>

  <div class="taskbar">
    <button id="start-btn" onclick="toggleStartMenu()">
      <img src="images/icon_start.png" alt="start" />
    </button>
    <div id="start-menu" class="hidden">
      <div onclick="openWindow('accession')">Accession</div>
      <div onclick="openWindow('help')">Help</div>
    </div>
    <div class="taskbar-time">6:66</div>
  </div>

  <div id="window-container"></div>

  <script src="main.js"></script>
  <script src="forum.js"></script>
  <script src="wordrain.js"></script>
</body>
</html>
