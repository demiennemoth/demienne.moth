<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>MOLDEM.EXE</title>
  <link href="favicon.ico" rel="icon" type="image/x-icon"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: 
        linear-gradient(0deg, rgba(220,220,220,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(220,220,220,0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      color: #dcdcdc;
      font-family: 'Press Start 2P', monospace;
    }
    .icon {
      background-color: transparent;
      border: none;
      padding: 0;
      margin: 20px;
      display: inline-block;
      text-align: center;
      transition: 0.3s ease;
    }
    .icon img {
      width: 160px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .icon div {
      margin-top: 8px;
      font-size: 1.6em;
      color: #dcdcdc;
      text-shadow: 0 0 6px #000;
    }
    .desktop {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 80px;
      padding: 120px 40px;
    }
    .header-title {
      font-size: 3.8em;
      color: #dcdcdc;
      text-align: center;
      margin-top: 40px;
      text-shadow: 0 0 10px #000000, 0 0 4px #aaa;
      animation: breathing 5s ease-in-out infinite;
      border: 2px solid #555;
      padding: 20px;
      display: inline-block;
      background-color: rgba(10, 10, 10, 0.4);
      box-shadow: 0 0 10px #000;
    }
    @keyframes breathing {
      0%, 100% {
        opacity: 0.8;
        text-shadow: 0 0 4px #666;
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 12px #eee;
      }
    }
    .taskbar {
      background: linear-gradient(to top, #1b1e1b, #0f100f);
      border-top: 2px solid #333;
      box-shadow: 0 -2px 10px #000000;
      backdrop-filter: blur(2px);
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: center;">
    <div class="header-title">MOTH DEMIENNE</div>
  </div>
  <div class="desktop">
    <div class="icon" onclick="window.location.href='forum.html'">
      <img src="images/icon_forum.png" alt="Forum"/>
      <div>Forum</div>
    </div>
    <div class="icon" onclick="openWindow('news')">
      <img src="images/icon_news.png" alt="News"/>
      <div>News</div>
    </div>
    <div class="icon" onclick="openWindow('readnews')">
      <img src="images/icon_readnews.png" alt="Read"/>
      <div>Read</div>
    </div>
    <div class="icon" onclick="openWindow('profile')">
      <img src="images/icon_profile.png" alt="Profile"/>
      <div>Profile</div>
    </div>
  </div>
  <div class="taskbar">
    <button id="start-btn" onclick="toggleStartMenu()">
      <img src="images/icon_start.png" alt="start"/>
    </button>
    <div id="start-menu" class="hidden">
      <div onclick="openWindow('accession')">Accession</div>
      <div onclick="openWindow('profile')">Profile</div>
      <div onclick="openWindow('help')">Help</div>
    </div>
    <div class="taskbar-time">6:66</div>
  </div>
  <div id="window-container"></div>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="forum.js"></script>
  <script type="module" src="profile.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
