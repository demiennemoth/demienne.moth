<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>MOLDEM.EXE</title>
  <link href="favicon.ico" rel="icon" type="image/x-icon"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
</head>
<body>
  <div style="display: flex; justify-content: center;">
    <div class="header-title">MOTH DEMIENNE</div>
  </div>
  <div class="desktop">
    <div class="icon" onclick="window.location.href='forum.html'">
      <img src="images/icon_forum.png" alt="Forum"/>
      <div>Forum</div>
    </div>
    <div class="icon" onclick="openWindow('news')">
      <img src="images/icon_news.png" alt="News"/>
      <div>News</div>
    </div>
    <div class="icon" onclick="openWindow('readnews')">
      <img src="images/icon_readnews.png" alt="Read"/>
      <div>Read</div>
    </div>
    <div class="icon" onclick="openWindow('profile')">
      <img src="images/icon_profile.png" alt="Profile"/>
      <div>Profile</div>
    </div>
  </div>
  <div class="taskbar">
    <button id="start-btn" onclick="toggleStartMenu()">
      <img src="images/icon_start.png" alt="start"/>
    </button>
    <div id="start-menu" class="hidden">
      <div onclick="openWindow('accession')">Accession</div>
      <div onclick="openWindow('profile')">Profile</div>
      <div onclick="openWindow('help')">Help</div>
    </div>
    <div class="taskbar-time">6:66</div>
  </div>
  <div id="window-container"></div>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="forum.js"></script>
  <script type="module" src="profile.js"></script>
  <script type="module" src="main.js"></script>

  <div class="window-content">
      Это тестовое содержимое окна. Текст должен быть чёрным.
    </div>
  </div>

</body>
</html>
