<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BROADCAST.EXE — Ночной эфир</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* локальные мелочи под Win95 */
    .badge95{ display:inline-block; padding:2px 6px; border:1px solid var(--95-dark,#808080); background:#efefef; color:#000; font-size:12px; }
    .feed95{ height:60vh; min-height:360px; max-height:70vh; overflow:auto;
      background:#fff; color:#000;
      border:2px solid #000; border-right-color:#fff; border-bottom-color:#fff; }
    .row95{ display:grid; grid-template-columns:160px 1fr 64px; gap:8px; align-items:flex-start;
      border-bottom:1px solid #9e9e9e; padding:6px 8px; }
    .row95.dim { opacity:.55; }
  </style>
  <script type="module" src="broadcast.js"></script>
</head>
<body class="win95-bg">
  <div class="window95" style="max-width:980px; margin:24px auto 80px;">
    <div class="titlebar95">
      <div class="icon"></div>
      <div class="title">BROADCAST.EXE — Ночной эфир</div>
      <div class="controls95">
        <a href="profile.html" class="btn95 tb95" title="Админка">⚙</a>
        <button class="btn95 tb95" onclick="history.back()">×</button>
      </div>
    </div>

    <div class="toolbar95">
      <div>Маска:&nbsp;
        <select id="mask" class="input95">
          <option>Гость</option>
          <option>Ночной наблюдатель</option>
          <option>Тень</option>
          <option>Усталый клоун</option>
          <option>Грустный киборг</option>
        </select>
      </div>
      <div class="right">
        <span class="badge95">Сеанс: <span id="sessionLabel"></span></span>
        <span class="badge95">Осталось: <span id="left"></span></span>
      </div>
    </div>

    <div class="panel95">
      <div id="feed" class="feed95"></div>
      <div class="status95" style="gap:8px; align-items:center; flex-wrap:wrap;">
        <input id="msg" class="input95" placeholder="Сказать в эфир…" style="flex:1; min-width:240px;">
        <button class="btn95" id="send">Отправить</button>
        <button class="btn95" id="reset" title="Сбросить ленту (демо)">Сбросить</button>
      </div>
      <div class="status95" style="margin-top:6px; font-size:12px;">
        Сообщения старше 10 минут блекнут, старше 30 — исчезают. Лента обнуляется в 06:00.
      </div>
    </div>
  </div>
</body>
</html>
