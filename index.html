<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Форум</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="nickname-container">
    <input type="text" id="nickname-input" placeholder="Enter your nickname" />
    <button id="save-nickname">Save</button>
  </div>

  <div id="forum-container" style="display:none;">
    <form id="thread-form">
      <input type="text" id="thread-title" placeholder="Thread Title" required />
      <textarea id="thread-body" placeholder="Thread Body" required></textarea>
      <button type="submit" id="post-thread">Post</button>
    </form>

    <div id="thread-list"></div>
  </div>

  <script type="module" src="forum.js"></script>
</body>
</html>
