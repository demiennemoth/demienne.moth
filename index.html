
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>MOLDEM.EXE</title>
  <link href="favicon.ico" rel="icon" type="image/x-icon"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .bios-title {
      position: fixed;
      top: 80px;
      right: 40px;
      font-family: monospace;
      font-size: 12px;
      color: #00ff00;
      background: rgba(0, 0, 0, 0.75);
      padding: 16px;
      white-space: pre-wrap;
      line-height: 1.5;
      border: 2px solid #008800;
      box-shadow: 0 0 12px #00ff00;
      max-width: 400px;
    }

    .bios-title .blink {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .desktop {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }

    #start-menu div {
      color: #000000;
      font-weight: bold;
    }

    #start-menu div:hover {
      background-color: #1a4876;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="bios-title">
BOOT SEQUENCE: INITIATED

> moldem.exe /root/psyche/mask.sys
> loading personality layers...

[ERROR] Profile file is corrupted
[FALLBACK] Entering degraded mode...

USER: [UNKNOWN]
OS: Damaged Kernel Simulation v3.6

>>> ACCESSING MOTH DEMIENNE<span class="blink">_</span>
  </div>

  <div class="desktop">
    <div class="icon" onclick="window.location.href='forum.html'">
      <img src="images/icon_forum.png" alt="Forum"/>
      <div>Forum</div>
    </div>
    <div class="icon" onclick="openWindow('news')">
      <img src="images/icon_news.png" alt="News"/>
      <div>News</div>
    </div>
    <div class="icon" onclick="openWindow('readnews')">
      <img src="images/icon_readnews.png" alt="Read"/>
      <div>Read</div>
    </div>
    <div class="icon" onclick="openWindow('profile')">
      <img src="images/icon_profile.png" alt="Profile"/>
      <div>Profile</div>
    </div>
  </div>

  <div class="taskbar95" role="toolbar" aria-label="Панель задач">
    <button class="start95" id="start95" onclick="toggleStartMenu()" aria-haspopup="true" aria-controls="start-menu">
      <span class="start-logo" aria-hidden="true"></span>
      Пуск
    </button>
    <div class="tasklist95" id="task-list">
      <!-- сюда можно добавлять кнопки открытых окон -->
      <button class="task-btn95" style="display:none">Forum</button>
    </div>
    <div class="clock95" id="clock95">6:66</div>
    <div id="start-menu" class="menu95 hidden" role="menu">
      <div role="menuitem" onclick="openWindow('accession')">Accession</div>
      <div role="menuitem" onclick="openWindow('profile')">Profile</div>
      <div role="menuitem" onclick="openWindow('help')">Help</div>
    </div>
  </div>
  <script>
    // Часы на панели
    (function(){
      const el = document.getElementById('clock95');
      if(!el) return;
      setInterval(()=>{
        const d = new Date();
        const hh = String(d.getHours()).padStart(2,'0');
        const mm = String(d.getMinutes()).padStart(2,'0');
        el.textContent = hh + ':' + mm;
      }, 10000);
    })();
    // Закрытие меню "Пуск" при клике вне
    document.addEventListener('click', (e)=>{
      const btn = document.getElementById('start95');
      const menu = document.getElementById('start-menu');
      if(!menu || !btn) return;
      if(e.target === btn || btn.contains(e.target)) return; // кнопка сама обрабатывает
      if(!menu.classList.contains('hidden')) menu.classList.add('hidden');
    });
  </script>
  <div id="window-container"></div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="forum.js"></script>
  <script type="module" src="profile.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
