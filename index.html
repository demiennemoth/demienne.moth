
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>MOLDEM.EXE</title>
  <link href="favicon.ico" rel="icon" type="image/x-icon"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .bios-title {
      position: fixed;
      top: 80px;
      right: 40px;
      font-family: monospace;
      font-size: 12px;
      color: #00ff00;
      background: rgba(0, 0, 0, 0.75);
      padding: 16px;
      white-space: pre-wrap;
      line-height: 1.5;
      border: 2px solid #008800;
      box-shadow: 0 0 12px #00ff00;
      max-width: 400px;
    }

    .bios-title .blink {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .desktop {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }

    #start-menu div {
      color: #000000;
      font-weight: bold;
    }

    #start-menu div:hover {
      background-color: #1a4876;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="bios-title">
BOOT SEQUENCE: INITIATED

> moldem.exe /root/psyche/mask.sys
> loading personality layers...

[ERROR] Profile file is corrupted
[FALLBACK] Entering degraded mode...

USER: [UNKNOWN]
OS: Damaged Kernel Simulation v3.6

>>> ACCESSING MOTH DEMIENNE<span class="blink">_</span>
  </div>

  <div class="desktop">
    <div class="icon" onclick="window.location.href='forum.html'">
      <img src="images/icon_forum.png" alt="Forum"/>
      <div>Forum</div>
    </div>
    <div class="icon" onclick="openWindow('news')">
      <img src="images/icon_news.png" alt="News"/>
      <div>News</div>
    </div>
    <div class="icon" onclick="openWindow('readnews')">
      <img src="images/icon_readnews.png" alt="Read"/>
      <div>Read</div>
    </div>
    <div class="icon" onclick="openWindow('profile')">
      <img src="images/icon_profile.png" alt="Profile"/>
      <div>Profile</div>
    </div>
  </div>

  <div class="taskbar">
    <button id="start-btn" onclick="toggleStartMenu()">
      <img src="images/icon_start.png" alt="start"/>
    </button>
    <div id="start-menu" class="hidden">
      <div onclick="openWindow('accession')">Accession</div>
      <div onclick="openWindow('profile')">Profile</div>
      <div onclick="openWindow('help')">Help</div>
    </div>
    <div class="taskbar-time">6:66</div>
  </div>
  <div id="window-container"></div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="forum.js"></script>
  <script type="module" src="profile.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
