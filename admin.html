<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.gstatic.com">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Ночной эфир — Admin</title>
</head>
<body>
  <div class="window95" style="max-width: 1100px; margin: 24px auto;">
    <div class="titlebar95">
      <div class="title95">Night Broadcast — Admin Panel</div>
    </div>

    <div class="panel95">
      <div class="row" style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
        <div>Signed in: <b id="adminUser">—</b></div>
        <button id="reloadBtn" class="btn95">Reload</button>
        <div style="margin-left:auto;">Rows: <b id="countLabel">0</b></div>
      </div>
    </div>

    <div class="panel95" style="overflow:auto;">
      <table class="table95" style="min-width: 100%;">
        <thead>
          <tr>
            <th>Created</th>
            <th>Expires</th>
            <th>Nick</th>
            <th style="width:60%;">Text</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="recordsTbody"></tbody>
      </table>
    </div>

    <div class="panel95">
      <div class="status95 statusbar95">Ready.</div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="admin-menu.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
