<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FORUM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="forum-container">
    <h1>FORUM</h1>

    <form id="thread-form">
      <input type="text" id="thread-title" placeholder="Thread title" required>
      <textarea id="thread-body" placeholder="Thread body" required></textarea>
      <button type="submit">Post</button>
    </form>

    <div id="threads"></div>
  </div>

  <script src="forum.js"></script>
</body>
</html>
