<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>THREAD.EXE</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="thread.js"></script>
  <script>
    function togglePost(id) {
      const post = document.querySelector(`#post${id} .post-body`);
      if (post.style.display === "none") {
        post.style.display = "block";
      } else {
        post.style.display = "none";
      }
    }
    function quotePost(id) {
      const textarea = document.querySelector("textarea");
      textarea.value += ">>" + id + "\n";
      textarea.focus();
    }
  </script>
</head>
<body>
  <div class="thread" id="thread1">
    <h2 style="color:#ff0040;">/b/ - Тред</h2>

    <!-- Форма -->
    <div class="form-box" id="reply-form">
      <textarea id="reply-input" placeholder=">напиши свой ответ..."></textarea>
      <button id="reply-btn">Ответить</button>
    </div>

    <!-- Посты -->
    <div class="post" id="post1">
      <div class="post-header">
        <span class="post-number" onclick="quotePost(1)">#1</span> Анон, 06/08/25
        <span class="collapse-btn" onclick="togglePost(1)">[–]</span>
      </div>
      <div class="post-body">
        <p>Кто ещё чувствует, что экран смотрит на тебя?</p>
      </div>
    </div>

    <div class="post" id="post2">
      <div class="post-header">
        <span class="post-number" onclick="quotePost(2)">#2</span> Анон, 06/08/25
        <span class="collapse-btn" onclick="togglePost(2)">[–]</span>
      </div>
      <div class="post-body">
        <p><span class="quote">&gt;&gt;1</span><br>Ты не один. Мы все здесь.</p>
      </div>
    </div>

    <div class="post" id="post3">
      <div class="post-header">
        <span class="post-number" onclick="quotePost(3)">#3</span> Анон, 06/08/25
        <span class="collapse-btn" onclick="togglePost(3)">[–]</span>
      </div>
      <div class="post-body">
        <p><span class="quote">&gt;&gt;2</span><br>А кто среди нас настоящий?</p>
      </div>
    </div>

  </div>
</body>
</html>
