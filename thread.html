<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>THREAD.EXE</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="thread.js"></script>
  <script>
    function togglePost(id) {
      const post = document.querySelector(`#post${id} .post-body`);
      if (post && post.style) {
        post.style.display = post.style.display === "none" ? "block" : "none";
      }
    }
    function quotePost(id) {
      const textarea = document.querySelector("#reply-input");
      if (textarea) {
        textarea.value += ">>" + id + "\n";
        textarea.focus();
      }
    }
  </script>
</head>

    <div class="titlebar95">
      <div class="icon"></div>

        <button class="btn95 tb95" onclick="history.back()">Ã—</button>

    </div>
    <div class="panel95">

        <!-- content is injected by thread.js -->

</body>
