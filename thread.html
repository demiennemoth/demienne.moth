<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>THREAD.EXE</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="thread.js"></script>
  <script>
    function togglePost(id) {
      const post = document.querySelector(`#post${id} .post-body`);
      if (post && post.style) {
        post.style.display = post.style.display === "none" ? "block" : "none";
      }
    }
    function quotePost(id) {
      const textarea = document.querySelector("#reply-input");
      if (textarea) {
        textarea.value += ">>" + id + "\n";
        textarea.focus();
      }
    }
  </script>
</head>
<body class="win95-bg">
  <div class="window95" style="max-width:1024px; margin:24px auto 80px;">
    <div class="titlebar95">
      <div class="icon"></div>
      <div class="title">Thread</div>
      <div class="controls95">
        <button class="btn95 tb95" onclick="history.back()">×</button>
      </div>
    </div>

    <div class="panel95">
      <div class="thread" id="thread-container" style="background:#fff; color:#000; border:1px solid #808080; box-shadow:none;">
        <h2 id="thread-title" style="color:#000;">/b/ - Тред</h2>
        <p id="thread-info" style="color:#333; font-size: 0.9em;"></p>
        <div class="form-box" id="reply-form">
          <textarea id="reply-input" placeholder=">напиши свой ответ..."></textarea>
          <button id="reply-btn">Ответить</button>
        </div>
        <div class="toolbar95" id="thread-actionbar" style="margin:8px 0; display:none;"></div>
        <div id="reply-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
